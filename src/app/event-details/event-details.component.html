
<app-navbar></app-navbar>
<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
            <img src="../../assets/Images/BookUs.PNG">
            <br/><br/><br/>
            <img src="../../assets/Images/Group 20.png">
            <form>
                <br/><br/>
                <h1>Book Now </h1>
                <br/><br/>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPhone">Phone Number</label>
                  <input type="password" class="form-control" id="exampleInputPhone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="E-Mail">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputIntrestedIn">Intrested In</label>
                    <input type="email" class="form-control" id="exampleInputIntrestedIn" placeholder="Intrested In">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMessage">Message</label>
                    <input type="email" class="form-control" id="exampleInputMessage" placeholder="Message">
                  </div>                  
               
                <button type="submit" class="btn btn-primary">SEND EMAIL</button>
              </form>
        </div>
      </div>
    </div>
    
</div>
