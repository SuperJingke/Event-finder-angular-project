<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div class="row" style="margin: 4rem 0 0 0;">
    <div class="col-sm-6" style="align-items: center;">
      <h1>Winter Light show 2021</h1>
      <h5 style="color: grey;">December 19 2021 to January 1st 2022</h5>
    </div>
    <div class="col-sm-4"><img src="/assets/Images/high-light-event.png" alt=""></div>
    
  
  </div>
  
  

<ul class="list-unstyled" style="margin: auto 20px auto 20px;">
  <h1>My Events</h1>
    <li class="media" *ngFor="let myEvent of myEvents">
      <img class="mr-3" src={{myEvent.imageUrl}} alt="Generic placeholder image" width="250" height="250">
      <div class="media-body">
        <h5 class="mt-0 mb-1">{{myEvent.fullName}}</h5>
        {{myEvent.brief}}
        <button (click)="onEventDetails(myEvent)" type="btn btn-primary">View More </button>
      </div>
    </li>
</ul>
<input id="search-text" name="search-text" type="text" placeholder="Search your Event">
<button
class="btn btn-primary"
(click)="onSearch('*')">Search Event</button>


<ul class="list-unstyled row" style="margin: auto 20px auto 20px;">
  <li class="media col-sm" *ngFor="let searchevent of searchEvents">
    <img class="mr-3" src={{searchevent.imageUrl}} alt="Generic placeholder image" width="250" height="250">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{searchevent.fullName}}</h5>
      {{searchevent.brief}}
      <button (click)="onEventDetails(searchevent)" type="btn btn-primary">Book Now</button>
    </div>
  </li>
</ul>


<h5 *ngIf="events?.length==0">No records available!</h5>
<app-footer></app-footer>

</body>
</html>
